<html>
  <body>
    <h1>Add a book</h1>	
		<form action="{% url bookcheck:add_book %}" method ="POST">
	  	{% csrf_token %}
			<ul>
				<li>Topic: {{ form.topic }}</li></br>
				<li>Title:   {{ form.title }}</li></br>
				<li>Author: {{ form.author }}</li></br>
				<li>Quantity: {{ form.quantity }}</li></br>
				<li>Description: {{ form.description }}</li></br>
			</ul>	
			<input type="submit">
		</form>
  </body>
</html>
